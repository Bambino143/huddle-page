<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hlpp.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Poppins&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>huddle page</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.svg" alt="logo" />
      </nav>
    </header>

    <section id="grid">
      <div class="child">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>

      <div class="child2">
        <h1>
          Build the community <br />
          your fans will love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. you have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <div class="error">
        <button>Register</button>
        </div>
      </div>
    </section>

    <footer>
      <div>
        <a href="http://www.facebook.com" target="_blank"
          ><img src="images/fb.png" alt="fb"
        /></a>
        <a href="http://www.instagram.com" target="_blank"
          ><img src="images/tw.png" alt="tw"
        /></a>
        <a href="http://www.twitter.com" target="_blank"
          ><img src="images/ig.png" alt="ig"
        /></a>
      </div>
    </footer>
  </body>
</html>
